---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: waltid
spec:
  replicas: 1
  selector:
    matchLabels:
      app: waltid
  template:
    metadata:
      labels:
        app: waltid
      annotations:
        deployment/id: "_DEFAULT_DEPLOYMENT_"
    spec:
      containers:
        - name: waltid
          image: quay.io/fiware/waltid:1.14.0-SNAPSHOT
          imagePullPolicy: IfNotPresent
          args:
            - serve
            - -b
            - 0.0.0.0
          ports:
            - containerPort: 7000
              name: core-api
            - containerPort: 7001
              name: signatory-api
            - containerPort: 7002
              name: custodian-api
            - containerPort: 7003
              name: auditor-api
            - containerPort: 7004
              name: essif-api
          volumeMounts:
            - mountPath: /app/data
              name: data-volume
            - mountPath: /templates
              name: templates-volume
            - mountPath: /config
              name: config-volume
            - mountPath: /app/service-matrix.properties
              name: sm-volume
              subPath: service-matrix.properties
      volumes:
        - name: data-volume
          emptyDir:
            sizeLimit: 500Mi
        - name: config-volume
          configMap:
            name: waltid-cm
        - name: templates-volume
          configMap:
            name: waltid-templates
        - name: sm-volume
          configMap:
            name: waltid-sm
---
kind: Service
apiVersion: v1
metadata:
  name: waltid
spec:
  type: LoadBalancer
  ports:
    - name: http-core
      port: 7000
      targetPort: core-api
      protocol: TCP
    - name: http-signatory
      port: 7001
      targetPort: signatory-api
      protocol: TCP
    - name: http-custodian
      port: 7002
      targetPort: custodian-api
      protocol: TCP
    - name: http-auditor
      port: 7003
      targetPort: auditor-api
      protocol: TCP
    - name: http-essif
      port: 7004
      targetPort: essif-api
      protocol: TCP
  selector:
    app: waltid