       "type": "FullJsonSchemaValidator2021"
      },
      "credentialSubject": {
       "familyName": "Happy",
       "firstName": "User",
       "id": "did:ebsi:2AEMAqXWKYMu1JHPAgGcga4dxu7ThgfgN95VyJBJGZbSJUtp",
       "roles": [{
         "names": ["P.Info.gold"],
