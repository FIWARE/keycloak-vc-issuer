---
apiVersion: v1
kind: Service
metadata:
  name: keycloak
  namespace: default
spec:
  type: LoadBalancer
  clusterIP: None
  ports:
    - name: http
      port: 8080
      protocol: TCP
      targetPort: http
  selector:
    app: keycloak
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: keycloak
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keycloak
  template:
    metadata:
      labels:
        app: keycloak
    spec:
      initContainers:
        - name: add-plugin
          image: keycloak-vc-issuer
          imagePullPolicy: Never
          volumeMounts:
            - mountPath: /target
              name: providers
      containers:
        - name: keycloak
          image: keycloak
          imagePullPolicy: Never
          ports:
            - containerPort: 80
              name: http
          env:
            - name: KEYCLOAK_ADMIN
              value: admin
            - name: KEYCLOAK_ADMIN_PASSWORD
              value: admin
            - name: VCISSUER_WALTID_ADDRESS
              value: http://walitid
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /
              port: http
              scheme: HTTP
            initialDelaySeconds: 300
            periodSeconds: 1
            successThreshold: 1
            timeoutSeconds: 5
          volumeMounts:
            - mountPath: /opt/keycloak/providers/
              name: providers
      volumes:
        - emptyDir: {}
          name: providers